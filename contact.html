<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact information for the Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="#ourmenu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="tacos_close_up_400x260.png" alt="A Taco">
            <figcaption class="offscreen">A Taco</figcaption>
        </figure>
    </section>
    <main>
       <hr>
       <h2>Our Contact Form</h2>
       <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
            </p>
            <label for="message">Your Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"
            placeholder="Type your message here"></textarea>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
       </form>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555
            <br><br>
            Phone: <a href="+5555555555">555-555-5555</a>
        </address>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
</body>
</html>
